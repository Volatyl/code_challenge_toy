<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CODE CHALLENGE</title>
  </head>
  <body>
    <!-- First challenge -->
    <div class="challenge1, container">
      <h1>STUDENT GRADE GENERATOR</h1>
      <form>
        <label for="marks">INPUT MARKS</label>
        <input type="text" id="marks" name="marks" min="0" max="100" />
      </form>
      <br />
      <!-- This button call the grading function -->
      <button id="showGrade">GET GRADE</button>
      <p id="grade"></p>
    </div>

    <div class="challenge2, container">
      <h1>SPEED DETECTOR</h1>

      <form action="">
        <label for="speed">INPUT SPEED </label>
        <input type="text" name="speed" id="speed" /> <br />
        <button id="speedBtn">POINTS</button>
        <p id="showPoints"></p>
      </form>
    </div>

    <div class="challenge3, container">
      <h1>NET SALARY CALCULATOR</h1>

      <form action="">
        <label for="salary">INCOME </label>
        <input type="text" name="salary" id="salary" /> <br />

        <button id="salaryBtn">CALCULATE NET SALARY</button>
        <p id="netSalary"></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
